################################## 読書
  - scope:
      path: "_reading_articles"
    values:
      layout: "reading"
      category: "Reading"

# 読書のサブカテゴリ
# 読書法
  - scope:
      path: "_reading_articles/method"
    values:
      sub_category: "読書法"

# コレクションの設定
collections_dir: collections

collections:
  # 更新履歴
  history:
    output: false

  # IT記事
  it_articles:
    output: true
    permalink: /it/:path

  # 読書の記事
  reading_articles:
    output: true
    permalink: /reading/:path
