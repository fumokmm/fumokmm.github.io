  # 以下、出力するコレクション ---------------------
  #   ※output:true じゃないコレクションをそれより前に定義しておかないと
  #     コレクション内から、コレクションを呼び出したときに、Liquid Tagsがなぜか利用できないので
  #     注意すること(201229)

  # IT記事
  it_articles:
    output: true
    permalink: /it/:path

  # 科学の記事
  science_articles:
    output: true
    permalink: /science/:path

  # 人生の記事
  life_articles:
    output: true
    permalink: /life/:path

  # 読書の記事
  reading_articles:
    output: true
    permalink: /reading/:path

