# Front Matterのデフォルト設定

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "it"
    values:
      layout: "it"
      category: "IT"
  - scope:
      path: "it/access"
    values:
      sub_category: "Access"
  - scope:
      path: "it/go"
    values:
      sub_category: "Go"
  - scope:
      path: "it/java"
    values:
      sub_category: "Java"
  - scope:
      path: "it/oracle"
    values:
      sub_category: "Oracle"
  - scope:
      path: "it/sqlserver"
    values:
      sub_category: "SQL Server"
  - scope:
      path: "it/vba"
    values:
      sub_category: "VBA"
  - scope:
      path: "reading"
    values:
      layout: "reading"
      category: "Reading"

# IT記事
  - scope:
      path: "_it_articles"
    values:
      layout: "it2"
      category: "IT"
  - scope:
      path: "_it_articles/linux"
    values:
      sub_category: Linux
  - scope:
      path: "_it_articles/powershell"
    values:
      sub_category: PowerShell

# コレクションの設定

collections_dir: collections

collections:
  history:
    output: false
  it_articles:
    output: true
    permalink: /it/:path
