# Front Matterのデフォルト設定
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      display_order: 0

################################## IT記事
  - scope:
      path: "_it_articles"
    values:
      layout: "it"
      category: "IT"

# IT記事のサブカテゴリ
  - scope:
      path: "_it_articles/access"
    values:
      sub_category: "Access"
  - scope:
      path: "_it_articles/chrome"
    values:
      sub_category: "Chrome"
  - scope:
      path: "_it_articles/database"
    values:
      sub_category: "Database"
  - scope:
      path: "_it_articles/go"
    values:
      sub_category: "Go"
  - scope:
      path: "_it_articles/java"
    values:
      sub_category: "Java"
  - scope:
      path: "_it_articles/linux"
    values:
      sub_category: Linux
  - scope:
      path: "_it_articles/oracle"
    values:
      sub_category: "Oracle"
  - scope:
      path: "_it_articles/other"
    values:
      sub_category: "その他"
  - scope:
      path: "_it_articles/powershell"
    values:
      sub_category: PowerShell
  - scope:
      path: "_it_articles/sqlserver"
